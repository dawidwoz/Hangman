<hangman-application-hangman
  [stepOfTheBug]="failedNumber"
></hangman-application-hangman>
<hangman-application-board
  [word]="words[wordNumber]"
  (wordGuessed)="onWordGuessed($event)"
  [streak]="wordNumber"
  [chances]="6 - failedNumber"
></hangman-application-board>
<hangman-application-letters
  [shouldReset]="resetSubject.asObservable()"
  (letterClicked)="onLetterClicked($event)"
></hangman-application-letters>
<hangman-application-footer></hangman-application-footer>
<hangman-application-notification
  [isOpen]="isNotificationOpen"
  [message]="notificationMessage"
  (onCloseEvent)="onCloseNotification($event)"
></hangman-application-notification>
